# Nginx config para SPA gerada pelo Vite
# Observação: em produção seu base está "/move_congonhas/" (ver vite.config.js)
# Este config serve a aplicação tanto em / quanto em /move_congonhas/

server {
  listen 80;
  server_name _;

  # Gzip básico
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Headers de segurança (serão enviados mesmo atrás de proxy HTTPS)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), microphone=(), payment=(), usb=()" always;
  # CSP para bloquear conteúdo misto e restringir origens; ajuste conforme requisitos (ex.: CDNs específicas)
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' https: data:; font-src 'self' https: data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' https:; connect-src 'self' https: wss:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content" always;

  # Raiz serve os arquivos construídos
  root /usr/share/nginx/html;
  index index.html;

  # App em subcaminho /move_congonhas/
  location /move_congonhas/ {
    try_files $uri $uri/ /move_congonhas/index.html;
    add_header Cache-Control "public, max-age=3600";
  }

  # Fallback para SPA no root também (caso acesse sem o prefixo)
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "public, max-age=3600";
  }

  # Arquivos estáticos com cache maior
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
